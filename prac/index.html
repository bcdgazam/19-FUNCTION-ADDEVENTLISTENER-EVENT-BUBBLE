<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add event listener</title>
</head>
<body>
    <h1>This is heading One</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus praesentium dignissimos, repellat voluptatum reprehenderit possimus rerum facilis deserunt debitis quisquam temporibus aspernatur a voluptatibus vero corrupti recusandae. Veniam, vitae possimus.</p>
    <button id="firstButton">Yellow</button>
    <script>
        document.getElementById('firstButton').addEventListener('click', function(){
            document.body.style.backgroundColor = 'pink';
        })
    </script>
</body>
</html>
