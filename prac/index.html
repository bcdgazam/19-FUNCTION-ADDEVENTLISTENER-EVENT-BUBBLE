<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing Event Listener</title>
</head>
<body>
    <h1>Event Listener</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis, esse exercitationem hic a id ab laborum ex odio ullam, consequatur enim tenetur voluptatem voluptate architecto pariatur possimus fugiat aspernatur suscipit.</p>
    <button id="firstButton">Button One</button>
    <script>
        const firstButton = document.getElementById('firstButton');
        firstButton.onclick = buttonClicked;
        function buttonClicked(){
            document.body.style.backgroundColor = 'cyan';
        }
    </script>
</body>
</html>
