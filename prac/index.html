<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 1280px;
            margin: 0 auto;
        }
        #container h1{
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="myList">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Dolore, provident porro.</li>
            <li class="item">Tempora, tempore quisquam.</li>
            <li class="item">Fuga, minima sapiente?</li>
            <li class="item">Odit, explicabo voluptatem?</li>
        </ul>
        <button id="addNew">Add New Item</button>
    </div>
    <script>
        let items = document.getElementsByClassName('item');
        for(let i = 0; i < items.length; i++){
            let elements = items[i];
            elements.addEventListener('click', function(event){
                console.log(event.target.parentNode);
            })
        }
    </script>
</body>
</html>
