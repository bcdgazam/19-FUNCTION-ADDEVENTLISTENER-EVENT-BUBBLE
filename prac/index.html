<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add event handler directly to an element</title>
</head>
<body>
    <!-- <h2 onclick="console.log('hello');">This is heading</h2>
    <button onclick="console.log('Someone clicked me');">click me</button> -->

    <section>
        <h1>This is heading One</h1>
        <button onclick="clickHandler()">Clic me</button>
    </section>
    <script>
        function clickHandler(){
            console.log('Some one clicked me');
        }
    </script>
</body>
</html>
