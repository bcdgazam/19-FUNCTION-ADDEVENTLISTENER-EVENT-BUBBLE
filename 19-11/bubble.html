        //By Using the upper method "Brand New Item" will not remove by click: Solution is in below:

        document.getElementById('addNew').addEventListener('click', function(event){
            let itemParent = document.getElementById('myList');
            let newItem = document.createElement('li');
            newItem.innerText = 'Brand New Item';
            itemParent.appendChild(newItem);
        })

        document.getElementById('myList').addEventListener('click', function(event){
            // console.log(this, event.target);
            event.target.parentNode.removeChild(event.target);
        })

        //this and event.target are almost same; event.target.innerText is used to access inside text; event.target.parentNode is used to get upper id/class; 
    </script>
